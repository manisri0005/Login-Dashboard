<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="loginscript.js"></script>
    <title>forgetpassword</title>
</head>
<body>
    <div class="main2">
        <form>
            <h1>FORGET PASSWORD</h1>
            <div class="input">
                <input type="email" placeholder="Email" id="mail">
                <p id="msg" style="color: red; text-align: center;"></p>
            </div>

            <div class="input">
                <input type="password" placeholder=" New Password" id="np">
                <p id="npmsg" style="color: red; text-align: center;"></p>
            </div>

            <div class="input">
                <input type="password" placeholder=" Re Enter Password" id="Rnp">
                <p id="Rnpmsg" style="color: red; text-align: center;"></p>
            </div>

            <button class="btn" type="submit" onclick="return forget()">Register</button>
            <div class="forget">
                <p>Go Back To ? <a href="login form.html">LOGIN</p>
            </div>
        </form>
    </div>
