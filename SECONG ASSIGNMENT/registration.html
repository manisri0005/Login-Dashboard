<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="login.css"></Link>
    <script src="loginscript.js"></script>
    <title>registration</title>
</head>
<body>
    <div class="main1">
        <form>
            <h1>REGISTRATION</h1>
            <div class="input">
                <div class="input">
                    <input type="text" placeholder="username" id="name">
                    <p id="nmsg" style="color: red; text-align: center;"></p>
                </div>
                <div class="input">
                    <input type="email" placeholder="Email" id="email">
                    <p id="Emmsg" style="color: red; text-align: center;"></p>
                </div>
                <div class="input">
                    <input type="password" placeholder="Enter your password" id="psw">
                    <p id="pswmsg" style="color: red; text-align: center;"></p>
                </div>
                <div class="input">
                    <input type="password" placeholder="confirm your password" id="cpsw">
                    <p id="cpswmsg" style="color: red; text-align: center;"></p>
                </div>
                <button class="btn" type="submit" onclick="return registration()">Register</button>
                <div class="login">
                    <p>Already Have An Account ? <a href="login form.html">LOGIN</p>
                </div>
        </form>
    </div>
    
</body>
</html>
