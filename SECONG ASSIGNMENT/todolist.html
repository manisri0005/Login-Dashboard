                            <li>

                            </li>

                                    <h3>Tasks</h3>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>

            <div class="main-content" >
                
                <header id="tdkhg">
                    <div class="header-content">
                        <label for="menu-toggle">
                            <span class="las la-bars"></span>
                        </label>
                        
                        <div class="header-menu">
                            <label for="">
                                <span class="las la-search"></span>
                            </label>
                            <div class="user">
                                <div class="bg-img" style="background-image: url(img/PROFILE.jpg)"></div>
                                
                                <span class="las la-power-off"></span>
                                <span>Logout</span>

                                <span class="fas fa-cog" onclick="col(event)" ondblclick="col1(event)"></span>

                            </div>
                        </div>
                    </div>
                </header>
                
                
                <main >
                    
                    <div class="page-header">
                        <h1>TO-DO LISTS</h1>
                        <!-- <small>Home / Dashboard</small> -->
                    </div>
                    <div class="page-label">
                        <h3>Enter Your Todo <br></h3> 
                        <input type="text" placeholder="your todo" id="td">
                        <div class="dele">
                          <i class="fa-solid fa-trash"  ondragover="allowDrop(event)" ondrop="d(event)"></i>
                          <!-- <i class="fas fs cog"></i> -->
                        </div> 
                        
                    </div>
                    
                    <div class="popup" id="popup">
                        <h2>Alert Delete !</h2>
                        <p>sure you want to delete this todo list ?</p>
                        <button type="button" onclick="closepopup()">OK</button>
                    </div>  
                    <div class="color-switcher" id="cs">
                        <div class="switcher-btn">
                            <!-- <i class="fas fa-cog"></i> -->
                        </div>
                        <h3>pick a color</h3>
                    
                        <div class="theme-buttons-container">
                            <span class="theme-buttons" data-color="#8e44ad" style="background: #8e44ad;" onclick="change()"></span>
                            <span class="theme-buttons" data-color="#2980b9" style="background: #2980b9;" onclick="change1()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #27ae60;" onclick="change2()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #eb0578;"onclick="change3()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #fbff04;"onclick="change4()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #3002fc;"onclick="change5()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #f00303;"onclick="change6()"></span>
                            <span class="theme-buttons" data-color="#27ae60" style="background: #3bec05;"onclick="change7()"></span>
                        </div>
                    </div>
        
                    <div class="page-content">
                    
                        <div class="analytics">
                            <!-- <h1>TODO LISTS<h1> -->
                            <div class="card">
                                <div class="card-head">
                                    <h2>Unfinished Todo's</h2>  
                                </div>
                                <div class="card-progress">

                                    <div class="card-indicator">
                                        <div class="indicator one" style="width: 60%"></div>
                                    </div>
                                    <div id="div1" ondrop="drop1(event)" ondragover="allowDrop(event)">
                                        <p draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">CHECKING</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-head">
                                    <h2>Latest Finished Todo's</h2>
                                    <!-- <span class="las la-eye"></span> -->
                                </div>
                                <div class="card-progress">
                                    <!-- <small>Page views</small> -->
                                    <div class="card-indicator">
                                        <div class="indicator two" style="width: 80%"></div>
                                    </div>   
                        
                                    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" ondrop="alt(event)"></div>
                                    <!-- <div id="alt" ondrop="alt(event)"> -->
                                </div>
                            </div>
                        </div>

                        <head>
                            <style>
                                #div1, #div2 {
                                float: left;
                                width: 100px;
                                height: 35px;
                                margin: 10px;
                                padding: 10px;
                                /* border: 1px solid black; */
                                color: black; 
                                /* border-radius: black; */
                                cursor:move;
                                box-sizing: content-box;

                                }
                            </style>
                        
                            
                        </head>
                    </div> 
                </main>
            </div>
